<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #fff;
            font-weight: 500;
        }

        .form-container, .file-actions, .file-item {
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-actions button {
            background-color: #28a745;
        }

        .file-actions a {
            color: #007BFF;
            text-decoration: none;
        }

        .file-actions button:hover {
            background-color: #218838;
        }

        .file-actions a:hover {
            text-decoration: underline;
        }

        #filesList {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Dark Mode Styling */
        body {
            background-color: #121212;
            color: #e4e4e4;
        }
    </style>
</head>
<body>

<div class="container" id="loginForm">
    <h2>Login</h2>
    <form id="loginFormSubmit">
        <input type="email" id="loginEmail" placeholder="Enter email" required>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>
    <button id="signupBtn">Sign Up</button>
    <button id="guestBtn">Use as Guest</button>
</div>

<div class="container" id="fileManagement" style="display:none;">
    <h2>File Management</h2>
    
    <div class="form-container">
        <h3>Upload New File</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*,video/*,.ttf,.otf,.html,.mp4,.jpg,.png,.mp3,.wav" required>
            <input type="email" id="ownerEmail" placeholder="Enter your email" required>
            <button type="submit">Upload File</button>
        </form>
    </div>

    <h3>Uploaded Files</h3>
    <div id="filesList"></div>

    <button onclick="logout()">Logout</button>

    <!-- Admin can clear all files -->
    <button onclick="clearAllFiles()">Clear All Files (Admin)</button>
</div>

<script>
// Login functionality
document.getElementById('loginFormSubmit').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    }).then(response => {
        if (response.ok) {
            localStorage.setItem('email', email); // Store user in localStorage
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('fileManagement').style.display = 'block';
            loadFiles();
        } else {
            alert('Login failed!');
        }
    });
});

// Signup functionality
document.getElementById('signupBtn').addEventListener('click', function() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    }).then(response => {
        if (response.ok) {
            alert('Signup successful! You can now log in.');
        } else {
            alert('Signup failed!');
        }
    });
});

// Guest functionality
document.getElementById('guestBtn').addEventListener('click', function() {
    localStorage.setItem('email', 'guest@fontsfun.com');
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('fileManagement').style.display = 'block';
    loadFiles();
});

// File upload handling
document.getElementById("uploadForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append("file", document.querySelector("input[type='file']").files[0]);
    formData.append("owner", localStorage.getItem('email'));

    fetch('/api/upload', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.message === "File uploaded successfully") {
                alert("File uploaded!");
                loadFiles();
            }
        });
});

// Load files and show toggle privacy and download buttons
function loadFiles() {
    const email = localStorage.getItem('email');
    fetch(`/api/files?email=${email}`)
        .then(response => response.json())
        .then(data => {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';

            data.files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                const fileName = document.createElement('span');
                fileName.textContent = file.originalname;

                const fileActions = document.createElement('div');
                fileActions.className = 'file-actions';

                // Download Button
                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.onclick = () => window.open(`/uploads/${file.filename}`, '_blank');
                
                // Public/Private Toggle
                const toggleButton = document.createElement('button');
                toggleButton.textContent = file.public ? 'Make Private' : 'Make Public';
                toggleButton.onclick = () => togglePrivacy(file.filename, email);

                fileActions.appendChild(downloadButton);
                fileActions.appendChild(toggleButton);
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileActions);
                filesList.appendChild(fileItem);
            });
        });
}

// Toggle file privacy
function togglePrivacy(filename, owner) {
    fetch('/api/togglePrivacy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, owner })
    }).then(response => response.json())
      .then(data => loadFiles());
}

// Admin function to clear all files
function clearAllFiles() {
    const adminEmail = 'Admin@FontsFun.com';
    fetch('/api/clearAll', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: adminEmail })
    }).then(response => response.json())
      .then(data => {
          alert(data.message);
          loadFiles();  // Refresh files after clearing
      });
}

// Logout functionality
function logout() {
    localStorage.removeItem('email');
    document.getElementById('fileManagement').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
}
</script>

</body>
</html>
